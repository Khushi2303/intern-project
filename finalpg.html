<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnTube Certificate</title>
    <link rel="stylesheet" href="finalstyle.css">
</head>
<body>

    <div class="main">
        <div class="banner">
            <img src="Resources/image 11.svg" alt="LearnTube Logo" class="logo"> LearnTube.ai

            backed by <div></div>

        </div>
    </div>


   
    <div class="loading">
        <span class="loading-icon">⏳</span> 
        Preparing for your Java Basic (English) certificate...
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <h2> What's Your Full Name?</h2> 
        <input type="text" placeholder="First & Last Name (Eg. Raj Shah)" id="fullName">
        <button onclick="submitForm()">Submit</button>
        <p>Press Enter ⏎</p>
    </div>

    <!-- Statistics Section -->
    <div class="stats">
        <div class="stat-box">
            <img src="users.png" alt="Users">
            <span>7,00,000+ Learners</span>
        </div>
        <div class="stat-box">
            <img src="partners.png" alt="Partners">
            <span>1100+ Hiring Partners</span>
        </div>
        <div class="stat-box">
            ⭐⭐⭐⭐⭐
            <span>4.8/5 Avg. Course Rating</span>
        </div>
